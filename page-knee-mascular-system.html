    <script>
        function openMinimizedWindow(url) {
            window.open(
                url,
                "_blank",
                "toolbar=no, location=no, status=no, menubar=no, scrollbars=yes, resizable=yes, width=800, height=600, top=50, left=50"
            );
        }
        function myFunction() {
            let bool = document.getElementById("flag").innerHTML;

            if (bool === "false") {
                const imageIcon = document.getElementById("image-icon1");
                imageIcon.src = "assets/images/features/neuropathic-icon-menu.png";
                const sideMenu = document.getElementById("side-menu-viatris-right");

                // Update side menu content
                sideMenu.innerHTML = `
                <ul class="side-menu-viatris-right">
                        <li class="side-menu-li-inactive-right">Pain</li>
                        <li class="side-menu-li-inactive-right"><a href="javascript:void(0);" onclick="openMinimizedWindow('https://www.myhealthmylife.com.my/en-MY/Pain/Nerve-pain-center')"  class="side-menu-li-inactive-right-text">Neuropathic Pain</a></li>
                        <li class="side-menu-li-inactive-right"><a href="page-Osteoarthritis.html" class="side-menu-li-inactive-right-text">OSTEOARTHRITIS</a></li>
                    </ul>
                `;

                document.getElementById("flag").innerHTML = "true"; // Use string 'true'
                console.log("inside true");
            } else {
                const imageIcon = document.getElementById("image-icon1");
                imageIcon.src = "assets/images/features/neuropathic-icon.png";
                const sideMenu = document.getElementById("side-menu-viatris-right");

                // Update side menu content
                sideMenu.innerHTML = ``;

                document.getElementById("flag").innerHTML = "false"; // Use string 'false'
                console.log("inside false");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const menuItems = document.querySelectorAll(".side-menu-li-inactive");
            const centerContainer = document.getElementById("center-container");

            // Hide all content divs except the first one
            centerContainer
                .querySelectorAll(".center-content > div:not(:first-child)")
                .forEach((div) => {
                    div.style.display = "none";
                });

            menuItems.forEach((item) => {
                item.addEventListener("click", () => {
                    const contentId = item.getAttribute("data-content");
                    const contentToDisplay = document.getElementById(contentId);

                    // Hide all content divs and display the selected content
                    centerContainer
                        .querySelectorAll(".center-content > div")
                        .forEach((div) => {
                            div.style.display = "none";
                        });
                    contentToDisplay.style.display = "block";

                    // Remove 'side-menu-li-active' class from all menu items
                    menuItems.forEach((menuItem) => {
                        menuItem.classList.remove("side-menu-li-active");
                    });

                    // Add 'side-menu-li-active' class to the clicked menu item
                    item.classList.add("side-menu-li-active");
                });
            });
        });
    </script>
