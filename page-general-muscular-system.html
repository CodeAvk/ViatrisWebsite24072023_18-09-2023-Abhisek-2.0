            /*  position: relative;

        .maq ul {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 250px;
            margin: 20px;
        }

        .maq ul li {
            display: block;
            height: 50px;
            padding: 10px;
            border-top: 0px solid rgba(255, 255, 255, .1);
            transition: all .5s;
            opacity: 0;
        }

        .maq ul li:hover {
            background: #ccc;
        }

        .maq ul li:last-child {
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .maq label:before {
            height: 2px;
            width: 20px;
            background: #fff;
            display: inline-block;
            content: "";
            box-shadow: 0px -5px 0px 0px #fff,
                0px -10px 0px 0px #fff;
            margin-right: 10px;
            transition: all .5s;
            position: relative;
            opacity: 1;
        }

        .maq label {
            display: block;
            padding: 10px;
            color: white;
            cursor: pointer;
            background: #271753;
            text-align: left;
            border-bottom: 1px dotted #ddd;
            border-radius: 10px 10px 0px 0px
        }

        .maq input[type="checkbox"] {
            visibility: hidden;
            position: absolute;
        }

        .maq #collapse:checked~li {
            margin-top: 0;
            opacity: 10;
            background: #271753;

        }

        maq #collapse:checked~li:last-child {
            border-radius: 0px 0px 10px 10px;
        }

        .maq #collapse:checked+label:before {
            position: relative;
            right: calc(0px);
            opacity: 10;

        }

        @media (max-width: 768px) {
            .side-menu-li-inactive {
                width: 180px;
                /* Width for mobile devices */
            }

            label[for="collapse"] {
                width: 100px;
                /* Width for mobile devices */
            }
        }

        @media (max-width: 768px) {
            .side-menu-li-inactive {
                width: 180px;
                /* Width for mobile devices */
            }

            .system-label {
                width: 100px;
                /* Width for mobile devices */
                font-size: 15px;
                /* Font size for mobile devices */
            }

            .menu-list li {
                font-size: 15px;
            }
        }

        .info-container {
            position: absolute;
            top: 25%;
            /* right: 0; */
            left: 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0);
            cursor: pointer;
            z-index: 1
        }

        @media (max-width: 768px) {
            .info-container {
                position: fixed;
                top: 85vh;
                left: 0vh;
                /* width: 100%; */
                /* right: 0; */
                padding: 10px;
                background-color: rgba(240, 15, 15, 0);
                cursor: pointer;
                z-index: 1;
            }

            .info-list {
                display: flex;
                /* Use flexbox to create a horizontal layout */
                justify-content: space-between;
                /* Distribute items evenly along the container */
                padding: 0 15px;
                /* Add padding to create equal space on both ends */
            }

            .info-list li {
                /* Add margin for equal space between items */
                margin: 0 7.5px;
            }

            .info-list li a {
                width: 50px;
                height: 50px;
            }

            /* Adjust the margin for the first and last li elements */
            .info-list li:first-child {
                margin-left: 0;
            }

            .info-list li:last-child {
                margin-right: 0;
            }
        }

    <script>


        function openMinimizedWindow(url) {
            window.open(
                url,
                "_blank",
                "toolbar=no, location=no, status=no, menubar=no, scrollbars=yes, resizable=yes, width=800, height=600, top=50, left=50"
            );
        }
        function myFunction() {
            let bool = document.getElementById("flag").innerHTML;

            if (bool === "false") {
                const imageIcon = document.getElementById("image-icon1");
                imageIcon.src = "assets/images/features/neuropathic-icon-menu.png";
                const sideMenu = document.getElementById("side-menu-viatris-right");

                // Update side menu content
                sideMenu.innerHTML = `
                <ul class="side-menu-viatris-right">
                       <li class="side-menu-li-inactive-right">Pain</li>
                        <li class="side-menu-li-inactive-right"><a href="javascript:void(0);" onclick="openMinimizedWindow('https://www.myhealthmylife.com.my/en-MY/Pain/Nerve-pain-center')"  class="side-menu-li-inactive-right-text">Neuropathic Pain</a></li>
                        <li class="side-menu-li-inactive-right"><a href="page-Osteoarthritis.html" class="side-menu-li-inactive-right-text">OSTEOARTHRITIS</a></li>
                    </ul>
                `;

                document.getElementById("flag").innerHTML = "true"; // Use string 'true'
                console.log("inside true");
            } else {
                const imageIcon = document.getElementById("image-icon1");
                imageIcon.src = "assets/images/features/neuropathic-icon.png";
                const sideMenu = document.getElementById("side-menu-viatris-right");

                // Update side menu content
                sideMenu.innerHTML = ``;

                document.getElementById("flag").innerHTML = "false"; // Use string 'false'
                console.log("inside false");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const menuItems = document.querySelectorAll(".side-menu-li-inactive");
            const centerContainer = document.getElementById("center-container");


            // Hide all content divs except the first one
            centerContainer
                .querySelectorAll(".center-content > div:not(:first-child)")
                .forEach((div) => {
                    div.style.display = "none";
                });

            menuItems.forEach((item) => {
                item.addEventListener("click", () => {
                    const contentId = item.getAttribute("data-content");
                    const contentToDisplay = document.getElementById(contentId);

                    // Hide all content divs and display the selected content
                    centerContainer
                        .querySelectorAll(".center-content > div")
                        .forEach((div) => {
                            div.style.display = "none";
                        });
                    contentToDisplay.style.display = "block";

                    // Remove 'side-menu-li-active' class from all menu items
                    menuItems.forEach((menuItem) => {
                        menuItem.classList.remove("side-menu-li-active");
                    });

                    // Add 'side-menu-li-active' class to the clicked menu item
                    item.classList.add("side-menu-li-active");
                });
            });
        });
    </script>
